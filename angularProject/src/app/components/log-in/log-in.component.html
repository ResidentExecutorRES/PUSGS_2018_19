<div class="container">
  <h1>Log In</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value, loginForm)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input required type="email" class="form-control" name="Email" placeholder="Email" ngModel>
      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" class="form-control" name="Password" placeholder="Password" ngModel>
      </div>


      <button type="submit" class="btn">Log In</button>
    </form>
</div>
