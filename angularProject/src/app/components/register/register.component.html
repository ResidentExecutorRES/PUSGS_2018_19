<div class="container">
  <h1>Registration</h1>
  <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value, registrationForm)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input required type="email" class="form-control" name="Email" placeholder="Email" ngModel>
       </div>
      <div class="form-group">
        <label for="Name">Name</label>
        <input required type="text" class="form-control" name="Name" placeholder="Name" ngModel>
      </div>

      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input required type="text" class="form-control" name="LastName" placeholder="LastName" ngModel>
      </div>

      <div class="form-group">
        <label for="City">City</label>
        <input required type="text" class="form-control" name="City" placeholder="City" ngModel>
      </div>

      <div class="form-group">
        <label for="Street">Street</label>
        <input required type="text" class="form-control" name="Street" placeholder="Street" ngModel>
      </div>

      <div class="form-group">
        <label for="Number">Number</label>
        <input required type="text" class="form-control" name="Number" placeholder="Street" ngModel>
      </div>

      <div class="form-group" >
        <label for="UserType">User Type</label>
        <select name="UserType" class="form-group" (click)='showPT($event)'  class="form-control" ngModel>
          <option disabled>Please select...</option>
          <option value="Admin"  >Admin</option>
          <option value="Controller" >Controller</option>
          <option value="AppUser" >Passanger</option>
        </select>
      </div>

      <div class="form-group" *ngIf="isSelected()">
        <label for="PassangerType">Passanger Type</label>
        <select name="PassangerType" class="form-group"  class="form-control" ngModel>
          <option disabled>Please select...</option>
          <option value="Student">Student</option>
          <option value="Pensioner">Pensioner</option>
          <option value="Default">None</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Birthaday">Birthaday</label>
        <input required type="date" class="form-control" name="Birthaday" placeholder="dd/mm/yyyy" ngModel>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" class="form-control" name="Password" placeholder="Password" ngModel>
      </div>

      <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input required type="password" class="form-control" name="ConfirmPassword" placeholder="Password" ngModel>
      </div>

      <!-- <div>
        <h4>Upload your image:</h4>
        <div class="container">
          <input type="file">  
          <button type="button" class="btn btn-primary">Upload</button>
        </div>
      </div> -->

      <div class="form-group" >

        <input *ngIf="isSelected()" type="file" (change)="onFileSelected($event)" >  
        <!-- <button type="button" class="button" (click)="onUpload()">Upload</button> -->
       <!-- <label>{{selIm}}</label> -->
      </div>

      

      <button type="submit" class="nav-link" class="btn">Register</button>
  </form>
</div>
