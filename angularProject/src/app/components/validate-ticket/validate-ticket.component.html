
<label *ngIf="!pomBool"> Controller not authorized by admin!</label>

<div *ngIf="pomBool">
<label>Ticket ID:</label>
<input class="form-group"  class="form-control" type="number" name="ticketId" [(ngModel)]="myInput">
<button name="butoon1" class="button" class="btn" (click)="FindTicket(myInput)">Find ticket</button>

<label>{{ticketExists}}</label><br/>

<div *ngIf="ticketForV">
  <div *ngIf="ticketForV.AppUserId && ticketForV.AppUserId != ''">
    <label>User email:</label>
    <input class="form-group"  class="form-control" type="text" name="userEmail" [(ngModel)]="myInput1">
    <button name="butoon2" class="button" class="btn" (click)="ValidateTicket(myInput1)">Validate</button>
  </div>
</div>



<label>{{ticketMessage}}</label>
<div>
<div class="col-md-12">
    <h3>Authorize awaiting appUser </h3>
    <ul class="list-group" *ngFor="let awaitingAppUser of awaitingAppUsers; let i = index">
      <li class="list-group-item">{{awaitingAppUser.Name}} <br/>
        <img *ngIf="imagesLoaded" src="{{wtfList[i]}}" width="200" height="100" alt="">
        <span class="pull-right" style="float:right">
        <button class="btn" (click)="AuthorizeAppUsers(awaitingAppUser.Id,i)">Authorize appUser</button>
        <button class="btn" (click)="DenyAppUsers(awaitingAppUser.Id,i)">Deny appUser</button>
      </span>
    </li>
    </ul>
  </div>
</div>
</div>
